  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
    body {min-height:100vh; background:linear-gradient(135deg,#ffd1dc,#ffe6f0); display:flex; justify-content:center; align-items:center; overflow:hidden;}

    /* Floating hearts */
    .heart-bg {position:absolute; font-size:18px; animation:float 6s linear infinite; opacity:0.6;}
    @keyframes float {0%{transform:translateY(100vh);opacity:0;}50%{opacity:0.8;}100%{transform:translateY(-10vh);opacity:0;}}

    .card {background:#fff; padding:30px 22px; border-radius:25px; text-align:center; width:92%; max-width:380px; box-shadow:0 20px 40px rgba(0,0,0,0.15); position:relative; z-index:2;}
    h1 {font-family:'Pacifico', cursive; font-size:2rem; color:#ff4d6d; margin-bottom:10px;}
    p {font-size:0.95rem; color:#555; margin-bottom:18px;}
    .question {font-size:1.3rem; font-weight:600; color:#ff4d6d; margin-bottom:22px;}

    .buttons {position:relative; height:120px; display:flex; flex-direction:column; align-items:center; gap:15px;}
    button {width:90%; max-width:260px; padding:14px; border-radius:50px; border:none; font-size:1.05rem; cursor:pointer;}
    .yes {background:#ff4d6d; color:white;}
    .no {background:#ffd1dc; color:#ff4d6d; position:absolute; bottom:0;}

    .success {display:none; font-size:1.15rem; color:#ff4d6d; animation:pop 0.5s ease; margin-bottom:15px;}
    @keyframes pop {from{transform:scale(0.7);opacity:0;}to{transform:scale(1);opacity:1;}}

    .photo {display:none; margin-top:15px; animation:fadeIn 0.8s ease forwards;}
    .photo img {width:100%; border-radius:18px; box-shadow:0 10px 25px rgba(0,0,0,0.15);}
    @keyframes fadeIn {from{opacity:0; transform:scale(0.9);}to{opacity:1; transform:scale(1);}}

    .confetti {position:fixed; font-size:20px; animation:fall 2.5s linear forwards; z-index:5;}
    @keyframes fall {to{transform:translateY(100vh) rotate(360deg); opacity:0;}}
  </style>
</head>
<body>

  <script>

    // YES click
